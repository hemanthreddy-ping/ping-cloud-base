---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      initContainers:

      - name: check-service-availability
        image: public.ecr.aws/r2h3l6e4/pingcloud-monitoring/enrichment-bootstrap:3.14-v1.2.1
        
        imagePullPolicy: IfNotPresent
        command: ["sh", '$(CONTAINER_NAME).sh']

        env:
          - name: CONTAINER_NAME
            value: "check-service-availability"
          - name: CHECK_SERVICE_URL
            value: "http://elasticsearch"
          - name: CHECK_SERVICE_PORT
            value: "9200"
          - name: DESIRED_STATUS
            value: "green"

      containers:
      - name: kibana
        image: public.ecr.aws/r2h3l6e4/kibana/kibana:8.1.3

        ports:
        - containerPort: 5601
          name: http

        env:
          - name: CONTAINER_NAME
            value: "kibana"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVER_NAME
            value: "ping-kibana"
          - name: SERVER_HOST
            value: "0.0.0.0"
          - name: SERVER_PORT
            value: "5601"
          - name: ELASTICSEARCH_HOSTS
            value: "http://elasticsearch:9200"
          - name: XPACK_MONITORING_ENABLED
            value: "false"
          - name: LOGGING_ROOT_LEVEL
            value: "warn"
          - name: LOGGING_QUIET
            value: "true"
          - name: SERVER_PUBLICBASEURL
            value: "http://kibana:5601"

        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 100m

---
# This service exposes the Kibana http port to the cluster.
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
    name: http
  selector:
    app: kibana