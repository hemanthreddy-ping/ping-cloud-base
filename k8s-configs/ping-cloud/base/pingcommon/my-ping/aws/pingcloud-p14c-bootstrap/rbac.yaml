apiVersion: v1
kind: ServiceAccount
metadata:
  name: p14c-bootstrap-serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: p14c-bootstrap-role
rules:
  - apiGroups:
    - ""
    resources:
    - "secrets"
    - "configmaps"
    verbs:
    - create
    - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: p14c-bootstrap-clusterrole
rules:
  - apiGroups:
    - "storage.k8s.io"
    resources:
    - "storageclasses"
    verbs:
    - create
    - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: p14c-bootstrap-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-bootstrap-role
subjects:
  - kind: ServiceAccount
    name: p14c-bootstrap-serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: p14c-bootstrap-clusterrole-binding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: p14c-bootstrap-clusterrole
subjects:
  - kind: ServiceAccount
    name: p14c-bootstrap-serviceaccount
