apiVersion: apps/v1
kind: Deployment
metadata:
  name: p14c-bootstrap
  labels:
    role: p14c-bootstrap
spec:
  replicas: 1
  template:
    metadata:
      name: p14c-bootstrap
      annotations:
        lastUpdateReason: "NA"
    spec:
      serviceAccount: p14c-bootstrap-serviceaccount
      volumes:
        - name: bootstrap-config
          configMap:
            name: pingcloud-p14c-bootstrap-config
            items:
            - key: app_config
              path: app_config.yaml
      securityContext:
        runAsGroup: 9999
        runAsNonRoot: true
        runAsUser: 9031
        fsGroup: 9999
      containers:
      - name: p14c-bootstrap
        image: 705370621539.dkr.ecr.us-west-2.amazonaws.com/pingcloud-services/bootstrap:v1.14.0.0-PDO-4002-unified-bootstrap
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pingcloud-p14c-bootstrap-environment-variables
        volumeMounts:
          - mountPath: /app/config/app.yaml
            name: bootstrap-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
